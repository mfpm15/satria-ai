name: ğŸ›¡ï¸ Security Monitoring

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM
  workflow_dispatch:

jobs:
  dependency-scan:
    name: ğŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“ Install Poetry
      uses: snok/install-poetry@v1

    - name: ğŸ“š Install dependencies
      run: poetry install

    - name: ğŸ” Run Safety check
      run: poetry run safety check

    - name: ğŸ›¡ï¸ Run pip-audit
      run: |
        pip install pip-audit
        pip-audit

  secret-scan:
    name: ğŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  container-scan:
    name: ğŸ³ Container Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build image
      run: docker build -t satria-ai:latest .

    - name: ğŸ” Run Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'satria-ai:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  compliance-check:
    name: âœ… Compliance Check
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Check license compliance
      run: |
        find . -name "*.py" -exec grep -L "MIT License\|Apache License\|GPL" {} \; || true

    - name: ğŸ“‹ Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        path: ./
        format: spdx-json